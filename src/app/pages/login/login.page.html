<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
<ion-card>
  <div>
    <ion-title color="light"><h3>WELCOME BACK</h3></ion-title>
    <ion-title color="light"><p>Sign in to access your account</p></ion-title>
  </div>
  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input></ion-input>
        <ion-icon name="person"></ion-icon>
      </ion-item>
    </div>
    <div class="ion-padding">
      <ion-item>
        <ion-input></ion-input>
        <ion-icon name="lock-closed"></ion-icon>
      </ion-item>
    </div>
    <ion-button routerLink="/select-level" expand="block">SIGN IN</ion-button>

    <div class="ion-padding">
      <a routerLink="/reset-password">Forgot password</a>
    </div>

   

    <div class="ion-padding">
      <h3 style="color: var(--ion-color-light)">New member?</h3>
      <a routerLink="/signup">SignUp Now</a>
    </div>
    

     </form>

     
     
    </ion-card>
</ion-content>
